<h2>My Gurus</h2>
<div>
  <label>Guru name:</label> <input #GuruName />
  <button (click)="add(GuruName.value); GuruName.value=''">
    Add
  </button>
</div>

<ul class="gurus">
    <li *ngFor="let guru of gurus" [class.selected]="guru === selectedGuru" (click)="onSelect(guru)">
        <span class="badge">{{guru.id}}</span> {{guru.name}}
        <button 
            class="delete" 
            (click)="delete(guru); $event.stopPropagation()">x
        </button>
    </li>
</ul>
<div *ngIf="selectedGuru">
    <h2>
        {{selectedGuru.name | uppercase}} is my guru
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
