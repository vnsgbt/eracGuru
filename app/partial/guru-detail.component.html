<div *ngIf="guru">
    <h2>{{guru.name}} details!</h2>
    <div>
        <label>id: </label>{{guru.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="guru.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
